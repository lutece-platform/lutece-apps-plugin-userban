<#macro columnActionsUser item >
    <@showButton type="delete" href="jsp/admin/plugins/userban/user/DeleteUser.jsp?user_id=${item.id}" />
</#macro>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<fieldset>
			<legend>
				#i18n{userban.user.manage.title}
				<span class="pull-right spaced">
				  	<a class="btn btn-primary btn-small" href="jsp/admin/plugins/userban/user/SaveUser.jsp">	    	
			     		<i class="icon-plus icon-white" ></i> <span class="hidden-phone">#i18n{userban.user.manage.button.create}</span>	
				  	</a>
				</span>
			</legend>
			<div class="form-group row">
				<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3 span3 well">
					<form action="jsp/admin/plugins/userban/user/ManageUser.jsp" method="post">
						<input type="hidden" name="filter" value="filter" />
						<p>
							<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="id">#i18n{userban.user.field.id} :</label>
							<input class="span"  type="text" value="${(filter.id)!}" name="id" id="id" />
						</p>
						<@showSearchButton />
					</form>
				</div>
				<div class="span9">
					<@dataTable dataTableManager=dataTableUser />
				</div>
			</div>
		</fieldset>
	</div>
</div>
